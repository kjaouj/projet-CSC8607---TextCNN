# Fichier de configuration générique (à adapter au projet)
dataset:
  name: "ag_news"                # ex: "CIFAR10", "IMDB", ...
  root: "./data"            # chemin local pour les données
  split:                    # optionnel : noms/tailles de splits
    train: 120000
    val: 0.1 
    test: null
  download: true            # si supporté
  num_workers: 0
  shuffle: true

data:
  max_len: 256


preprocess:
  # transformations de base (ex: resize, normalize)
  resize: null                   # ex: [32, 32] ou null
  normalize: null                # ex: {"mean": [0.5,0.5,0.5], "std":[0.5,0.5,0.5]} ou null
  text_tokenizer: "basic_english"           # pour NLP : nom ou paramètres, sinon null

augment:
  # data augmentation (laisser null si non utilisée)
  random_flip:              # true/false
  random_crop:              # paramètres ou null
  color_jitter:             # paramètres ou null
  spec_augment:             # pour audio : paramètres ou null

model:
  type: "textcnn"                # ex: "resnet18", "mlp", "lstm", ...
  num_classes: 4
  input_shape: null              # ex: [3, 32, 32] ou null
  hidden_sizes: null             # ex: [256, 128] ou null
  activation: relu          # ex: relu, gelu, tanh...
  embed_dim: 200
  num_filters: 100
  dropout: 0.5              # ex: 0.0–0.5
  batch_norm: true        # true/false
  residual: false           # true/false
  attention: false          # true/false
  rnn:                      # pour RNN/LSTM/GRU : paramètres ou null
    type: null              # lstm/gru
    hidden_size: null
    num_layers: null
    bidirectional: false

train:
  seed: 42
  device: auto              # "cpu", "cuda", ou "auto"
  batch_size: 64
  epochs: 30
  max_steps: null           # entier ou null
  overfit_small: false      # true pour sur-apprendre sur un petit échantillon

  optimizer:
    name: adam              # sgd/adam/rmsprop
    lr: 0.001
    weight_decay: 0.0001
    momentum: 0.9           # utile si SGD

  scheduler:
    name: step              # none/step/cosine/onecycle
    step_size: 3
    gamma: 0.8
    warmup_steps: 0

metrics:
  classification:           # ex: ["accuracy", "f1"]
    - accuracy
  regression: []            # ex: ["mae", "rmse"]

hparams:                    # espace pour mini grid search
  embed_dim: [100, 200, 300]
  num_filters: [50, 100, 150]

paths:
  runs_dir: "./runs"
  artifacts_dir: "./artifacts"